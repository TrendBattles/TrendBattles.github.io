<!DOCTYPE html>
<html>
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="description" content="Welcome to Trend Counts! This is where you can see realtime stats and all of that stuff.">
     <meta name="image" content="https://trendbattles.github.io/favicon.ico">
     <meta property="og:image" content="">
     <meta property="og:type" content="">
     <link rel="shortcut icon" href="../favicon.ico">
     <link rel="stylesheet" href="../style.css">
     <link rel="stylesheet" href="../odometer-theme-minimal.css">
     <title>Trend Counts</title>
     <script async src="https://arc.io/widget.min.js#ifBvykY6"></script>
    </head>
    <body>
      <a href="../" style="position:absolute;left:5%">Home</a>
      <a href="https://livecounts.me" style="position:absolute;left:80%" target="_blank">T1ch</a>
      <a href="https://mixerno.space/" style="position:absolute;left:85%" target="_blank">Mixerno</a>
      <br>
      <div class="tcbox">
        <img id="YTBanner" width="100%" height="150" style="object-fit: cover;z-index: 1;" src="../favicon.ico"/>
        <img id="YTImage" src="../favicon.ico"/>
        <br> <br>
        <div id="YTName">TrendCounts</div>
        <div id="followerCount" class="odometer live_sub_count">0</div>
        <p>Subscribers</p>
      </div>
      <br>
      <div class="lilbox" style="text-align:center;margin:auto">
        <p>
          <div id="goal" class="odometer goal">0</div>
          <div>Goal</div>
        </p>
      </div>
      <br>
      <div class="tcbox">
        <h1>Some Inputs</h1>
        <input placeholder="Name" type="text" id="NameInput"> <br>
        <input placeholder="Banner" type="text" id="BannerInput"> <br>
        <input placeholder="Image" type="text" id="ImageInput"> <br>
        <input placeholder="Staring Point" type="text" id="start"> <br>
        <input placeholder="Minimum" type="text" id="min"> <br>
        <input placeholder="Maximum" type="text" id="max"> <br>
        <button onclick="updatePage();setrate(min.value, max.value)">Submit</button>
      </div>
    <script src="../jquery.min.js"></script>
    <script src="../odometer.min.js"></script>
    <script>
      var rate = [0, 0];
      var count;
      function updatePage() {
        YTName.innerHTML = NameInput.value;
        document.querySelector('#YTBanner').src = BannerInput.value;
        document.querySelector('#YTImage').src = ImageInput.value;
        count = start.value;
        followerCount.innerHTML = count;
      }
      function setrate(min, max) {
        rate = [parseFloat(min)/30, parseFloat(max)/30];
      }
      function random(min, max) {
        return parseFloat(Math.random() * (min - max) + max);
      }
      function Goal(a) {
        if (a > 0) and (a < 10) return 10 - a
        else if a < 0 return -a
        else {
          var x1 = Math.floor(Math.log10(a));
          var x2 = Math.ceil(a / 10 ** x1);
          var x3 = x2 * 10 ** x1;
          return x3 - a;
        }
      }
      setInterval(function () {
        count = Math.floor(count + random(rate[0], rate[1]));
        followerCount.innerHTML = count;
        goal.innerHTML = Goal(count);
      },2000);
    </script>
    </body>
</html>
